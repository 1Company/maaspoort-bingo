<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="fietsbg" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#152D3B"/>
      <stop offset="100%" stop-color="#0A1A24"/>
    </linearGradient>
    <linearGradient id="fietsaccent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#2BA89E"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="24" fill="url(#fietsbg)"/>
  <!-- road line -->
  <line x1="30" y1="112" x2="170" y2="112" stroke="#4ECDC4" stroke-width="0.5" opacity="0.15"/>
  <!-- bike -->
  <g transform="translate(100,85)">
    <!-- rear wheel -->
    <circle cx="-28" cy="10" r="20" fill="none" stroke="#4ECDC4" stroke-width="2.5" opacity="0.8"/>
    <circle cx="-28" cy="10" r="2" fill="#4ECDC4" opacity="0.6"/>
    <!-- front wheel -->
    <circle cx="28" cy="10" r="20" fill="none" stroke="#4ECDC4" stroke-width="2.5" opacity="0.8"/>
    <circle cx="28" cy="10" r="2" fill="#4ECDC4" opacity="0.6"/>
    <!-- frame -->
    <path d="M-28 10 L-8 -15 L12 -15 L28 10 L-8 -15 L2 10 L-28 10" fill="none" stroke="url(#fietsaccent)" stroke-width="2.5" stroke-linejoin="round"/>
    <!-- handlebars -->
    <path d="M12 -15 L18 -22 Q22 -25 26 -22" fill="none" stroke="#4ECDC4" stroke-width="2" stroke-linecap="round"/>
    <!-- seat -->
    <path d="M-12 -18 L-4 -18" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round"/>
    <!-- spokes hint -->
    <line x1="-28" y1="-10" x2="-28" y2="30" stroke="#4ECDC4" stroke-width="0.5" opacity="0.2"/>
    <line x1="-48" y1="10" x2="-8" y2="10" stroke="#4ECDC4" stroke-width="0.5" opacity="0.2"/>
    <line x1="28" y1="-10" x2="28" y2="30" stroke="#4ECDC4" stroke-width="0.5" opacity="0.2"/>
    <line x1="8" y1="10" x2="48" y2="10" stroke="#4ECDC4" stroke-width="0.5" opacity="0.2"/>
  </g>
  <text x="100" y="140" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-weight="300" font-size="12" fill="white" opacity="0.7" letter-spacing="2">FIETSENMAKER</text>
  <text x="100" y="166" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-weight="800" font-size="34" fill="white">Piet</text>
</svg>
