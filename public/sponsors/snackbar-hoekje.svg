<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="snackbg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#6B1010"/>
      <stop offset="100%" stop-color="#3D0808"/>
    </linearGradient>
    <linearGradient id="bun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F5D070"/>
      <stop offset="100%" stop-color="#D4A030"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="24" fill="url(#snackbg)"/>
  <!-- fries container -->
  <g transform="translate(100,68)">
    <!-- container -->
    <path d="M-22 5 L-18 30 L18 30 L22 5Z" fill="#D42020" stroke="#FF4040" stroke-width="0.5"/>
    <rect x="-22" y="2" width="44" height="6" rx="2" fill="#E83030"/>
    <!-- fries -->
    <rect x="-14" y="-20" width="5" height="25" rx="2" fill="url(#bun)" transform="rotate(-8 -11 0)"/>
    <rect x="-6" y="-24" width="5" height="28" rx="2" fill="url(#bun)" transform="rotate(2 -3 0)"/>
    <rect x="2" y="-22" width="5" height="26" rx="2" fill="url(#bun)" transform="rotate(-3 4 0)"/>
    <rect x="10" y="-18" width="5" height="23" rx="2" fill="url(#bun)" transform="rotate(6 12 0)"/>
    <rect x="-2" y="-18" width="5" height="22" rx="2" fill="#E8C050" transform="rotate(-5 0 0)"/>
  </g>
  <!-- salt dots -->
  <circle cx="82" cy="50" r="1" fill="#F5D070" opacity="0.3"/>
  <circle cx="120" cy="48" r="0.8" fill="#F5D070" opacity="0.25"/>
  <circle cx="90" cy="44" r="0.6" fill="#F5D070" opacity="0.2"/>
  <text x="100" y="128" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-weight="800" font-size="22" fill="white">Het Hoekje</text>
  <line x1="60" y1="137" x2="140" y2="137" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
  <text x="100" y="155" text-anchor="middle" font-family="'Helvetica Neue',Arial,sans-serif" font-size="12" fill="#FFD700" letter-spacing="3" opacity="0.8">SNACKBAR</text>
</svg>
