<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="kapbg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#2D1F3D"/>
      <stop offset="100%" stop-color="#1A1228"/>
    </linearGradient>
    <linearGradient id="scissors" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0C0D8"/>
      <stop offset="100%" stop-color="#D48EAF"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="24" fill="url(#kapbg)"/>
  <!-- ambient glow -->
  <circle cx="100" cy="70" r="40" fill="#D48EAF" opacity="0.06"/>
  <!-- scissors -->
  <g transform="translate(100,72) rotate(-20)">
    <!-- blade 1 -->
    <ellipse cx="-5" cy="-25" rx="6" ry="22" fill="url(#scissors)" opacity="0.85"/>
    <!-- blade 2 -->
    <ellipse cx="5" cy="-25" rx="6" ry="22" fill="url(#scissors)" opacity="0.75"/>
    <!-- pivot -->
    <circle cx="0" cy="0" r="4" fill="#F0D0E0" stroke="#D48EAF" stroke-width="1"/>
    <!-- handles -->
    <ellipse cx="-8" cy="18" rx="10" ry="8" fill="none" stroke="url(#scissors)" stroke-width="2.5"/>
    <ellipse cx="8" cy="18" rx="10" ry="8" fill="none" stroke="url(#scissors)" stroke-width="2.5"/>
  </g>
  <!-- sparkle -->
  <circle cx="75" cy="45" r="1.5" fill="#F0D0E0" opacity="0.6"/>
  <circle cx="130" cy="55" r="1" fill="#F0D0E0" opacity="0.4"/>
  <text x="100" y="135" text-anchor="middle" font-family="Georgia,'Times New Roman',serif" font-weight="700" font-size="32" fill="white" letter-spacing="1">Mooi</text>
  <text x="100" y="158" text-anchor="middle" font-family="Georgia,'Times New Roman',serif" font-size="12" fill="#D48EAF" letter-spacing="4">KAPSALON</text>
</svg>
